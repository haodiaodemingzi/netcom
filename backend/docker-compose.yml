version: '3.8'

services:
  comic-backend:
    build: .
    container_name: comic-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # 如果需要持久化缓存，可以挂载卷
      - ./cache:/app/cache
    networks:
      - comic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/sources"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  comic-network:
    driver: bridge
